<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skyline Clock</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sky" id="sky">
  <div class="clock" id="clock">00:00:00</div>
  <div class="sun" id="sun"></div>
  <div class="moon" id="moon" style="display:none;"></div>

  <!-- Awan -->
  <div class="cloud" id="cloud1" style="top: 20%; left: -200px;"></div>
  <div class="cloud" id="cloud2" style="top: 40%; left: -400px;"></div>
  <div class="cloud" id="cloud3" style="top: 60%; left: -300px;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
